<section class="section">
    <h2>Profit/Loss Calculator</h2>
    <div class="content">
    <select (change)="changeCalculatorType($event.target)">
        <option value="futures">Futures</option>
        <option value="forex">Forex</option>
    </select>
    <div style="margin-top:10px;" [style.display]="calculatorType === 'futures' ? 'block' : 'none'">
        <app-futures-calculator-component></app-futures-calculator-component>
    </div>
    <div style="margin-top:10px;" [style.display]="calculatorType === 'forex' ? 'block' : 'none'">
        <app-forex-calculator-component></app-forex-calculator-component>
    </div>
</div>
</section>
